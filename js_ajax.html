  const uBtn = document.getElementById("update");
  const dBtn = document.getElementById("delete");

  function getData(){
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        list.innerHTML = "";
        data.forEach(e => {
          const li = document.createElement("li");
          li.textContent = `
            ${e.id}
            ${e.name}
            ${e.age}
            ${e.major}
          `;
          list.appendChild(li);
        });
      })
      .catch(err => console.log("Error:",err));

</script>
</html>
