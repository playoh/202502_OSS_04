<body>
  <h1>그냥 페이지</h1>

</body>
<script>

  function checkVisit() {
    const hasVisited = localStorage.getItem('hasVisited');
    if (hasVisited === null) {
      alert("첫번째 방문을 환영합니다.");
    }
    localStorage.setItem("hasVisited","true");
  }
  checkVisit();


</script>

</html>
